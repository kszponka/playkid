<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>just play kid</title>
    <!-- <link href="../normalize.css" rel="stylesheet" type="text/css" /> -->
    <!-- <link href="../new-style.css" rel="stylesheet" type="text/css" /> -->
    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        background: rgb(226, 233, 195);
        color: black;
      }

      .main {
        display: grid;
        height: 100vh;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
      }

      .mydiv {
        background: purple;
        color: white;
      }
    </style>
  </head>

  <body>
    <main class="main">
      <div class="mydiv"></div>
      <div class="mydiv"></div>
      <div class="mydiv"></div>
      <div class="mydiv"></div>
      <div class="mydiv"></div>
      <div class="mydiv"></div>
      <div class="mydiv"></div>
      <div class="mydiv"></div>
      <div class="mydiv"></div>
    </main>
    <script type="text/javascript">
      let colorList = [
        "rgb(38, 70, 83)",
        "rgb(42, 157, 143)",
        "rgb(233, 196, 106)",
        "rgb(244, 162, 97)",
        "rgb(231, 111, 81)",
        "rgb(97, 176, 255)",
      ];
      let init = () => {
        elements.forEach((item) => {
          item.style.setProperty(
            "background",
            colorList[Math.floor(Math.random() * colorList.length)]
          );
        });
      };

      let elements = document.querySelectorAll(".mydiv");

      elements.forEach((item) => {
        item.addEventListener("click", (event) => {
          let actual = console.log(item.style.background);
          let random = colorList[Math.floor(Math.random() * colorList.length)];
          while (actual == random) {
            random = colorList[Math.floor(Math.random() * colorList.length)];
          }
          item.style.setProperty("background", random);
        });
      });

      init();
    </script>

    <!-- <script src="../new.js"></script> -->
  </body>
</html>
